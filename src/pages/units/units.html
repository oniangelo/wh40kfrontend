<ion-content>
    <ion-list *ngFor="let data of itemList">
        <ion-item (click)="updateTotal(data)">
            <ion-avatar item-start>
                <img src="img/avatar-finn.png">
            </ion-avatar>
            <h2>{{data.name}}</h2>
            <h3>{{data.point}}</h3>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="goback()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
