<ion-content>
    <ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
            <ion-title>DeathWatch</ion-title>
        </ion-navbar>
    </ion-header>






    <ion-list>
        <ion-item>
            <div>
                <span>HQ</span><span><button ion-button >+</button></span>
            </div>
        </ion-item>

        <div *ngFor="let unit of units">
            <ion-item-sliding>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="img/slimer.png">
                    </ion-avatar>
                    <h2>{{unit.name}}</h2>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary">
            <ion-icon name="plus"></ion-icon>
            Weapons
          </button>
                </ion-item-options>
            </ion-item-sliding>
        </div>


    </ion-list>
</ion-content>
