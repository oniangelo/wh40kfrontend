<ion-content>
    <ion-navbar>
        <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>Nuovo Esercito</ion-title>
    </ion-navbar>
    <ion-list>
        <ion-list-header>
            <span><span class="list-head">HQ</span><button color="light" class="list-add" (click)="goToUnits(1);"><ion-icon name="add"></ion-icon></button></span>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of filterItemsOfType(1)">
            <ion-item>
                <h2>{{item.name}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary">
                                  <ion-icon name="text"></ion-icon>
                                  Weapons
                                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="warning">
                                      <ion-icon name="text"></ion-icon>
                                      Delete
                                    </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-list-header>
            Troops
        </ion-list-header>

        <ion-list-header>
            Elites
        </ion-list-header>

        <ion-list-header>
            Flyer
        </ion-list-header>

        <ion-list-header>
            Heavy Support
        </ion-list-header>

    </ion-list>
</ion-content>
